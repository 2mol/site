{{ define "content" }}
<main>
  <article>
    <header>
      <h1>{{.Title}}</h1>
    </header>
    {{.Content}}
  </article>
  <table class="post-list">
  {{ range .Pages.ByDate.Reverse }}
    <tr>
      <td class="post-date">{{.Date.Format "2. January 2006"}}</td>
      <td><a class="post-link" href="{{.Permalink}}">{{.Title}}</a></td>
    </tr>
  {{ end }}
  </table>
</main>
{{ end }}
